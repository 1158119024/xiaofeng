Appenders:
    Console:  #输出到控制台
      name: CONSOLE #Appender命名
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS}:%4p %t (%F:%L) - %m%n"
    RollingFile: # 输出到文件，超过256MB归档
      - name: ROLLING_FILE
        ignoreExceptions: false
#        fileName: C:\\upload/bgy_web/logs/bgy_web.log
        fileName: /home/rcdj/bgy_web/logs/bgy_web.log
#        filePattern: "//logs/$${date:yyyy-MM}/cara_jwt -%d{yyyy-MM-dd}-%i.log.gz"
        filePattern: "D:/logs/$${date:yyyy-MM}/cara_jwt -%d{yyyy-MM-dd}-%i.log.gz"
        PatternLayout:
          pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS}:%4p %t (%F:%L) - %m%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: "256 MB"
        DefaultRolloverStrategy:
          max: 1000
Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: CONSOLE
        - ref: ROLLING_FILE
    Logger: #单独设置某些包的输出级别
      - name: cn.caratech.bgy_web.Mapper #复数加上-
        additivity: false #去除重复的log
        level: trace
        AppenderRef:
          - ref: CONSOLE #复数加上-
          - ref: ROLLING_FILE #复数加上-
      - name: cn.caratech.bgy_web.Controller
        additivity: false #去除重复的log
        level: debug
        AppenderRef:
          - ref: CONSOLE #复数加上-
          - ref: ROLLING_FILE #复数加上-